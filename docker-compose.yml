services:
  users_service:
    build: .
    container_name: django_users_service
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001" # Exponer el puerto para que el gateway pueda accederlo
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bookworm_network

networks:
  bookworm_network:
    external: true
    name: bookworm_network